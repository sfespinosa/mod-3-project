<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
    <title>Trivia Party!</title>
</head>
<body>
<!-- Side navigation -->
    <div class="sidenav" style='display: none'>
      <span>Take a quiz:</span>
      <button id="view-profile-button" style='display: none' class="gradient_btn" >View Your Profile</button><br>
      <button id="create-quiz-button" style='display: none' class="gradient_btn" >Create New Quiz</button><br>
    </div>
  
    <div class="gif-background">
      <div class="welcome-page">
        <h1>Welcome to Trivia Party!</h1><br>
        <button class="primary_btn" id="create-user-button">Create User</button><br><br>
        <button class="primary_btn" id="login-user-button">Login</button>
      </div>
      <div class="create-user" style='display: none'>
        <h1>Create an Account!</h1>
        <form id='create-user'>
          <label for="name">Name:</label><br>
          <input type="text" name="name"><br><br>
          <button type="submit" class="primary_btn" >Create</button>
        </form>
      </div>
      <div class="login" style='display: none'>
        <h1>Login!</h1>
        <form id='login'>
          <label for="name">Name:</label><br>
          <input type="text" name="name"><br><br>
          <button type="submit" class="primary_btn" >Login</button>
        </form>
      </div>
    </div>

  <!-- Page content -->
  <div class="main">

    <div class='front-page' style='display: none'>
      <h1>Welcome!</h1><br><br>
      <button id="delete-user-button" class="primary_btn" >Delete Your Account</button>
    </div>

    <div class='start-page' style='display: none'>
      <h1 style='text-align: center'>Ready for your quiz?</h1> 
      <h3 style='text-align: center'>90 seconds to answer 10 questions</h3>
    </div>

    <div class="quiz-container" style='display: none'>
      <div id="main-progress-bar">
        <div id="user-progress-bar"></div>
      </div>
        <div id="quiz">
        </div>
        <div class='buttons'></div>
    </div>
 
    <div class='user-results' style='display: none'></div>
    <div class='list-results' style='display: none'></div>
 
    <form id="quiz-form" class="form-group" style='display: none'> 
      <h1>Create a new quiz!</h1>
      <label for="title">Trivia Quiz Name:</label><br>
      <input type="text" class="form-control" name="title"><br>
      <label for='categories'>Choose trivia category:</label>
      <select class="form-control" id="categories" name="category" size="3">
        <option value="Animals">Animals</option>
        <option value="Anime">Anime</option>
        <option value="Art">Art</option>
        <option value="Books">Books</option>
        <option value="Board Games">Board Games</option>
        <option value="Cartoon & Animations">Cartoon & Animations</option>
        <option value="Celebrities">Celebrities</option>
        <option value="Computers">Computers</option>
        <option value="Film">Film</option>
        <option value="General Knowledge">General Knowledge</option>
        <option value="Geography">Geography</option>
        <option value="History">History</option>
        <option value="Music">Music</option>
        <option value="Mythology">Mythology</option>
        <option value="Politics">Politics</option>
        <option value="Science & Nature">Science & Nature</option>
        <option value="Sports">Sports</option>
        <option value="Television">Television</option>
        <option value="Vehicles">Vehicles</option>
        <option value="Video Games">Video Games</option>
      </select><br><br>
      <button id="continue" class="primary_btn" type="submit">Continue</button>
    </form>

    <form id="questions-form" class="question-cards"></form>

  </div>
  </div>

    <script src="./src/index.js"></script>
</body>
</html>
